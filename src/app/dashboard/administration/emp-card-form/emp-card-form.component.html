<div style="align-content: center;padding: 10px;"><h1>Employee Form</h1></div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput type="text"  formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>Card Number</mat-label>
                <input matInput type="text"  formControlName="cardnumber">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>PIN</mat-label>
                <input matInput  formControlName="pin">
            </mat-form-field>
        </div>

        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>Address1</mat-label>
                <input matInput type="text"  formControlName="address1">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Address2</mat-label>
                <input matInput type="text"  formControlName="address2">
            </mat-form-field>
        </div>

        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput type="text"  formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <input matInput type="text"  formControlName="state">
            </mat-form-field>
        </div>

        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>Postal Code</mat-label>
                <input matInput type="text"  formControlName="postalcode">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="text"  formControlName="phone">
            </mat-form-field>
        </div>

        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>Booth Permission</mat-label>
                <mat-select  formControlName="boothpermission" multiple>
                    <mat-option *ngFor="let val of boothpermission" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>Software Permission</mat-label>
                <mat-select formControlName="softwarepermission" multiple>
                    <mat-option *ngFor="let val of softwarepermission" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="rowcoloumn">
            <mat-form-field appearance="outline">
                <mat-label>Report Execution</mat-label>
                <mat-select formControlName="reportexecution" multiple>
                    <mat-option *ngFor="let val of reportexecution" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

       
    </div>
    <div mat-dialog-actions class="action" >
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button *ngIf="viewOrEditMode =='edit'" style="background-color:#04519b ;color: white;" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
