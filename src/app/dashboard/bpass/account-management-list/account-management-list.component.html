<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="main-body">

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="report-header"><span>
                                Account Management
                            </span></div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
                            <div style="margin-left:-15px;">
                                <mat-form-field>
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)"
                                        placeholder="search account details here" #input>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">

                            <div class="p-t-20 p-b-10" style="float: right;">
                                    <button mat-button class="button-secondry" (click)="onOpenNewAccount()">
                                        Open New Account
                                    </button>&nbsp;&nbsp;
                                    <button mat-button class="button-primary"
                                        (click)="exportAsExcelFile()">
                                        Export To Excel
                                    </button>&nbsp;&nbsp;
                                    <button mat-button class="button-warning"
                                        (click)="exportPDF()">
                                        Export To PDF
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div id="content" class="table-container">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="id">
                                    <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Account
                                        ID </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.id}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="accountType">
                                    <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Account
                                        Type </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.accountType}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                    <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header>Status
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.status}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="firstName">
                                    <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header>First
                                        Name </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.firstName}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="lastName">
                                    <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header>Last Name
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.lastName}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="balance">
                                    <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header>Balance
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.balance}}
                                    </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"
                                aria-label="Select page of users">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
