<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="main-body">

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="report-header"><span>
                Reports List
              </span></div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
              <div style="margin-left:-15px;">
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="search report name" #input>
                </mat-form-field>
              </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">

              <div class="p-t-20 p-b-10 float-right">
              <button mat-button style="background-color:green ;color: white;" (click)="exportAsExcelFile()">
                Export To Excel
              </button> &nbsp;&nbsp;
              <button mat-button style="background-color:red ;color: white;" (click)="exportPDF()">
                Export To PDF
              </button>
            </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div id="content" class="table-container">
              <table mat-table [dataSource]="dataSource" matSort>



                <!-- Progress Column -->
                <ng-container matColumnDef="auditor">
                  <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Auditor Reports </th>
                  <td mat-cell *matCellDef="let row">
                    <a fxFlexFill [routerLink]="'/dashboard/reportdetails'">{{row.auditor}}</a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="bPass">
                  <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> B-Pass Reports </th>
                  <td mat-cell *matCellDef="let row">
                    <a fxFlexFill [routerLink]="'/dashboard/reportdetails'">{{row.bPass}}</a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="tollMaintenance">
                  <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Toll Maintenance Reports
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <a fxFlexFill [routerLink]="'/dashboard/reportdetails'"> {{row.tollMaintenance}}</a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="eomAnalysis">
                  <th class="table-header" mat-header-cell *matHeaderCellDef mat-sort-header> EOM Analysis Reports </th>
                  <td mat-cell *matCellDef="let row">
                    <a fxFlexFill [routerLink]="'/dashboard/reportdetails'">{{row.eomAnalysis}}</a>
                  </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" aria-label="Select page of users">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
